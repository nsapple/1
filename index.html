<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Auto Open Tabs</title>
  <script>
    window.onload = function() {
      const site = "https://example.com"; // Change this to your desired site
      const count = 5; // Number of tabs to open

      for (let i = 0; i < count; i++) {
        window.open(site, "_blank");
      }
    };
  </script>
</head>
<body>
  <h1>Opening tabs...</h1>
</body>
</html>
